name: iOS CI (build only)

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ios-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Ruby gems
        run: |
          sudo gem install cocoapods --no-document

      - name: Bootstrap iOS (Pods + KMP framework)
        run: |
          chmod +x scripts/ios_bootstrap.sh
          ./scripts/ios_bootstrap.sh

      - name: List Xcode SDKs (debug aid)
        run: xcodebuild -showsdks

      - name: Build iOS app (Simulator)
        run: |
          xcodebuild \
            -workspace iosApp/iosApp.xcworkspace \
            -scheme iosApp \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            build | xcpretty || true

      - name: Upload Xcode build logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: xcode-build-logs
          path: |
            ~/Library/Logs/DiagnosticReports/*.crash
            ~/Library/Logs/scan/*.log

