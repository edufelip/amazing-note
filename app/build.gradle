plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id "org.jetbrains.kotlin.kapt"
    id 'kotlin-parcelize'
    id 'dagger.hilt.android.plugin'
    id 'androidx.navigation.safeargs'
    id 'kotlin-kapt'
}

android {
    compileSdkVersion 36
    buildToolsVersion = "30.0.3"

    defaultConfig {
        applicationId "com.edufelip.amazing_note"
        minSdkVersion 30
        targetSdk 36
        versionCode 8
        versionName "1.1.0"
        testInstrumentationRunner "com.edufelip.amazing_note.HiltTestRunner"
    }
    kapt {
        javacOptions {
            option("-Adagger.fastInit=ENABLED")
            option("-Adagger.hilt.android.internal.disableAndroidSuperclassValidation=true")
        }
        correctErrorTypes true
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            debuggable false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    buildFeatures {
        viewBinding true
        dataBinding true
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/DEPENDENCIES', 'META-INF/LICENSE', 'META-INF/LICENSE.txt', 'META-INF/license.txt', 'META-INF/NOTICE', 'META-INF/NOTICE.txt', 'META-INF/notice.txt', 'META-INF/ASL2.0', 'META-INF/AL2.0', 'META-INF/LGPL2.1', 'META-INF/*.kotlin_module']
        }
    }


    testOptions {
        unitTests.returnDefaultValues = true
    }
    namespace 'com.edufelip.amazing_note'
}

dependencies {
    implementation 'androidx.core:core-ktx:1.17.0'
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.1'

    // Material Design
    implementation 'com.google.android.material:material:1.12.0'

    // Architectural Components
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.9.3"

    // Lifecycle
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.9.3"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.9.3"

    // Room
    implementation "androidx.room:room-runtime:2.7.2"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.navigation:navigation-testing:2.9.3'
    kapt "androidx.room:room-compiler:2.7.2"

    // Kotlin Extensions and Coroutines support for Room
    implementation "androidx.room:room-ktx:2.7.2"

    // Coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.10.2'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.10.2'

    // Coroutine Lifecycle Scopes
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.9.3"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.9.3"

    // Navigation Components
    implementation "androidx.navigation:navigation-fragment-ktx:2.9.3"
    implementation "androidx.navigation:navigation-ui-ktx:2.9.3"

    // Activity KTX for viewModels()
    implementation "androidx.activity:activity-ktx:1.10.1"

    //Dagger - Hilt
    implementation "com.google.dagger:hilt-android:2.57.1"
    kapt "com.google.dagger:hilt-android-compiler:2.57.1"

    kapt "androidx.hilt:hilt-compiler:1.2.0"

    // Local Unit Tests
    implementation "androidx.test:core:1.7.0"
    testImplementation "junit:junit:4.13.2"
    testImplementation "org.hamcrest:hamcrest-all:1.3"
    testImplementation "androidx.arch.core:core-testing:2.2.0"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.10.2"
    testImplementation "com.google.truth:truth:1.4.4"
    testImplementation "org.mockito:mockito-core:5.19.0"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.10.2"

    // Instrumented Unit Tests
    androidTestImplementation "junit:junit:4.13.2"
    androidTestImplementation "com.linkedin.dexmaker:dexmaker-mockito:2.28.6"
    androidTestImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.10.2"
    androidTestImplementation "androidx.arch.core:core-testing:2.2.0"
    androidTestImplementation "com.google.truth:truth:1.4.4"
    androidTestImplementation 'androidx.test.ext:junit:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.7.0'
    androidTestImplementation "org.mockito:mockito-core:5.19.0"
    androidTestImplementation 'androidx.test.espresso:espresso-contrib:3.7.0'
    androidTestImplementation 'com.google.dagger:hilt-android-testing:2.57.1'
    androidTestImplementation 'com.android.support.test:rules:1.0.2'
    kaptAndroidTest 'com.google.dagger:hilt-android-compiler:2.57.1'
    debugImplementation 'androidx.fragment:fragment-testing:1.8.9'
}